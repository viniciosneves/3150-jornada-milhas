<app-card variant="secondary" class="form-busca">
  <form [formGroup]="formBusca">
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
        <mat-button-toggle [value]="false">
          <mat-icon *ngIf="!formBusca.get('somenteIda')?.value">check</mat-icon>
          IDA E VOLTA
        </mat-button-toggle>
        <mat-button-toggle [value]="true">
          SOMENTE IDA
          <mat-icon *ngIf="formBusca.get('somenteIda')?.value">check</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-chip (click)="openDialog()">
        <div class="inner">
          <mat-icon>check</mat-icon> {{getDescricaoPassageiros()}}
        </div>
      </mat-chip>
      <mat-chip (click)="openDialog()">
        <div class="inner">
          <mat-icon>check</mat-icon> {{formBusca.get('tipo')?.value}}
        </div>
      </mat-chip>

    </div>
    <div class="flex-container">  
      <app-dropdown-uf 
        label="Origem"
        matPrefix="flight_takeoff"
        [controle]="obterControle('origem')"
        [options]="ufs"
      />
      <button (click)="trocarOrigemDestino()" mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>
      <app-dropdown-uf 
        label="Destino"
        matPrefix="flight_land"
        [controle]="obterControle('destino')"
        [options]="ufs"
      />
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="ida" formControlName="dataIda">
        <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
        <mat-datepicker #ida></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data da volta</mat-label>
        <input matInput [matDatepicker]="volta" formControlName="dataVolta">
        <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
        <mat-datepicker #volta></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button color="primary">BUSCAR</button>
    </div>
  </form>
</app-card>
